<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IZOF 기반 심리 분석 (Gemini AI)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>IZOF 기반 심리 분석 🧠</h1>
        <p>아래 양식에 맞춰 데이터를 입력하고 '분석하기' 버튼을 누르세요.</p>
        <p class="example-format">예시: 항목[Tab]이상적 상태[Tab]현재 상태<br>헌신, 집념    9   6</p>
        
        <textarea id="data-input" rows="10" placeholder="이곳에 데이터를 붙여넣으세요.
헌신, 집념  9   6
재미/몰입감  9   7
긴장조절    10  8
감정/생각 조절    9   6
회복탄력성   8   8
루틴 수행   7   6
현재집중    10  7
성공 이미지 그리기  9   7
자신감 9   8"></textarea>
        
        <button id="analyze-button">분석하기</button>
        
        <div id="loader" class="loader hidden"></div>

        <div id="result-container">
            <h2>분석 결과</h2>
            <div id="result-output">
                <p>분석 결과가 여기에 표시됩니다.</p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
